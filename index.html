<html>

<head>
    <title>Dinamik Form Oluşturma</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row p-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">Form oluşturma</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">İnput Adı</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inputname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">İnput Placeholder</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control inputplaceholder">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">İnput Türü</label>
                        <div class="col-sm-9">
                            <select class="form-control type">
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="select">Select</option>
                                <option value="textarea">Textarea</option>
                                <option value="email">Email</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success create-form-element-btn float-right">Oluştur</button>
                    <button type="button" class="btn btn-info view-form-btn mr-2 float-right">Kodları Göster</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">Form Önizleme</div>
                <div class="card-body form-body">

                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="view-code-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FORM Html</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control code-html" rows="20"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
